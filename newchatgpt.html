<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabete West SDA</title>
  <style>

    /* Reset some default browser styles */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Apply a global font and background color */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

/* Style the header and navigation bar */
header {
  background-color: rgb(35, 88, 150);
}

.navbar {
  list-style-type: none;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 0;
}

.navbar li {
  margin: 0 10px;
}

.navbar a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  transition: background-color 0.3s;
}

/* Style the dropdown menu */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  transition: background-color 0.3s;
}

/* Highlight dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Highlight links on hover */
.navbar a:hover, .dropdown-content a:hover {
  background-color: red;
}


  </style> <!-- Link to an external stylesheet -->
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#activities">Activities Calendar</a></li>
        <li class="dropdown">
          <a href="#">Departments <i class="fa fa-caret-down"></i></a>
          <ul class="dropdown-content">
            <li><a href="#">Men Amor</a></li>
            <li><a href="#">Women Awor</a></li>
            <li><a href="#">Youth</a></li>
            <li><a href="#">Ambassadors</a></li>
            <li><a href="#">Pathfinders</a></li>
            <li><a href="#">Junior</a></li>
          </ul>
        </li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
